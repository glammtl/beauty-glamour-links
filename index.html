<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beauty Glamour — Liens officiels</title>
  <meta name="description" content="Tous les liens officiels de Beauty Glamour : TikTok, Facebook, Instagram et contact par courriel." />
  <meta property="og:title" content="Beauty Glamour — Liens officiels">
  <meta property="og:description" content="Retrouvez en un clic nos réseaux sociaux et notre contact.">
  <meta property="og:type" content="website">
  <meta name="theme-color" content="#f6e8f3">
  <style>
    :root{
      --bg:#ffffff;
      --panel:#fff7fd;
      --brand:#d63384;      /* rose framboise élégant */
      --brand-2:#6c2a6a;    /* prune profonde */
      --text:#231f20;
      --muted:#6b6b6b;
      --ring:#ffd6ea;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui,-apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1200px 600px at 20% -20%, #ffe8f6 0, transparent 60%),
        radial-gradient(900px 500px at 120% 0%, #f5ebff 0, transparent 55%),
        var(--bg);
      color:var(--text);
      display:grid;
      place-items:center;
      padding:32px;
    }
    .card{
      width:min(680px, 92vw);
      background: linear-gradient(180deg, var(--panel), #ffffff);
      border:1px solid #f1e2f0;
      border-radius:20px;
      padding:28px;
      box-shadow:
        0 10px 25px rgba(214,51,132,.08),
        0 2px 6px rgba(0,0,0,.04);
      position:relative;
      overflow:hidden;
      isolation:isolate;
    }
    .card::after{
      content:"";
      position:absolute; inset:-80px -60px auto auto;
      width:220px;height:220px;border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #ffddee, #ffe9f4 40%, transparent 60%);
      filter:blur(6px); opacity:.7; z-index:-1;
    }
    header{
      display:flex; align-items:center; gap:16px; margin-bottom:10px;
    }
    .logo{
      width:56px;height:56px;border-radius:14px;
      display:grid;place-items:center; background:linear-gradient(135deg, #fff, #ffe6f1);
      border:1px solid #f3e1ee;
      box-shadow:0 2px 8px rgba(214,51,132,.15);
    }
    .logo svg{width:32px;height:32px}
    h1{
      font-size:1.6rem; margin:0 0 2px 0; letter-spacing:.2px;
      font-weight:700; color:var(--brand-2);
    }
    .tagline{margin:0; color:var(--muted); font-size:.98rem}
    .links{display:grid; gap:12px; margin:18px 0 8px}
    .btn{
      display:flex; align-items:center; gap:12px;
      text-decoration:none;
      border-radius:14px; padding:14px 16px;
      border:1px solid #eed7ea; background:#fff;
      transition: transform .06s ease, box-shadow .15s ease, border-color .2s ease;
      box-shadow:0 1px 0 rgba(0,0,0,.03);
      will-change:transform;
    }
    .btn:hover{ transform: translateY(-1px); border-color: var(--ring);
      box-shadow:0 10px 18px rgba(214,51,132,.08), 0 2px 6px rgba(0,0,0,.04);
    }
    .btn .icon{
      width:36px;height:36px; border-radius:10px; display:grid; place-items:center;
      background:linear-gradient(135deg,#fff,#fff2f7); border:1px solid #f0dbe8;
    }
    .btn span{font-weight:600; color:#2b2b2b}
    .btn small{color:var(--muted); display:block; font-weight:500}
    .row{display:flex; flex-wrap:wrap; gap:10px}
    .row .btn{flex:1 1 280px}
    footer{
      margin-top:14px; display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; gap:10px;
      color:var(--muted); font-size:.92rem;
      border-top:1px dashed #efdeea; padding-top:12px;
    }
    .email{
      display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px;
      border:1px dashed #efd8e8; background:#fff;
    }
    .email code{font-family: ui-monospace,SFMono-Regular,Menlo,Consolas,monospace; font-size:.92rem; color:#7a2e72}
    .sr{position:absolute;left:-9999px}
  </style>
</head>

</html>
